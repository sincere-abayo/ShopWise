<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2a5298;
            padding: 20px;
            color: white;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Buyer Dashboard</h2>
        <ul>
            <li><i class="fa fa-home"></i> Dashboard</li>
            <li><i class="fa fa-shopping-cart"></i> Orders</li>
            <li><i class="fa fa-user"></i> Profile</li>
            <li><i class="fa fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="dashboard-header">
            <h2>Welcome, Buyer</h2>
            <button style="padding: 10px; background: #2a5298; color: white; border: none; border-radius: 5px;">New Order</button>
        </div>
        <div class="cards">
            <div class="card">
                <i class="fa fa-box"></i>
                <h3>10</h3>
                <p>Orders Placed</p>
            </div>
            <div class="card">
                <i class="fa fa-truck"></i>
                <h3>5</h3>
                <p>Orders Delivered</p>
            </div>
            <div class="card">
                <i class="fa fa-clock"></i>
                <h3>2</h3>
                <p>Pending Orders</p>
            </div>
        </div>
    </div>
</body>
</html>
