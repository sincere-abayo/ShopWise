<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login as <span id="userRole">Buyer</span></h2>
            <div class="toggle-role">
                <button type="button" onclick="toggleRole()">Switch to <span id="switchRole">Seller</span></button>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="login-btn"><i class="fa fa-sign-in-alt"></i> Login</button>
            <p class="register-link">Don't have an account? <a href="sign_up.html">Register</a></p>
        </form>
    </div>

    <script>
        let currentRole = 'Buyer';
        
        function toggleRole() {
            currentRole = currentRole === 'Buyer' ? 'Seller' : 'Buyer';
            document.getElementById('userRole').innerText = currentRole;
            document.getElementById('switchRole').innerText = currentRole === 'Buyer' ? 'Seller' : 'Buyer';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const dashboardUrl = currentRole === 'Buyer' ? 'buyer_dashboard.html' : 'seller_dashboard.html';
            window.location.href = dashboardUrl;
        });
    </script>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    /* Gradient Background */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298); /* Dark blue gradient */
    }

    .login-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 2rem;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 350px;
        text-align: center;
        color: white;
    }

    .login-form h2 {
        margin-bottom: 1rem;
        color: #fff;
    }

    .toggle-role {
        margin-bottom: 1rem;
    }

    .toggle-role button {
        background: #ffcc00;
        color: #333;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }

    .toggle-role button:hover {
        background: #ffaa00;
    }

    .input-group {
        margin-bottom: 1rem;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #fff;
    }

    .input-wrapper {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
    }

    .input-wrapper i {
        margin-right: 10px;
        color: #fff;
    }

    .input-wrapper input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        color: white;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        background: #ffcc00;
        color: #333;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .login-btn:hover {
        background: #ffaa00;
    }

    .register-link {
        margin-top: 10px;
        font-size: 14px;
        color: white;
    }

    .register-link a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
