<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #007bff;
        }
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 20px;
            background: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .profile-container h2 {
            margin-bottom: 15px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-info div {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .edit-btn {
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Buyer Dashboard</h2>
            <ul>
                <li><a href="buyer_dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
                <li><a href="buyer_orders.html"><i class="fa fa-shopping-cart"></i> My Orders</a></li>
                <li><a href="wishlist.html"><i class="fa fa-heart"></i> Wishlist</a></li>
                <li><a href="b_profile.html" class="active"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="messages.html"><i class="fa fa-envelope"></i> Messages</a></li>
                <li><a href="settings.html"><i class="fa fa-cog"></i> Settings</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>My Profile</h1>
            </header>
            <section class="profile-container">
                <h2>Profile Details</h2>
                <div class="profile-info">
                    <div><strong>Name:</strong> <span>John Doe</span></div>
                    <div><strong>Email:</strong> <span>johndoe@example.com</span></div>
                    <div><strong>Phone:</strong> <span>+123456789</span></div>
                    <div><strong>Address:</strong> <span>123 Main St, City, Country</span></div>
                </div>
                <button class="edit-btn">Edit Profile</button>
            </section>
        </main>
    </div>
</body>
</html>
