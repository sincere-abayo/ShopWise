<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #007bff;
        }
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 20px;
            background: #f4f4f4;
        }
        .products-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 1rem;
            margin: 10px 0;
        }
        .product-card p {
            color: #007bff;
            font-weight: bold;
        }
        .product-card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Buyer Dashboard</h2>
            <ul>
                <li><a href="#" class="active"><i class="fa fa-home"></i> Dashboard</a></li>
                <li><a href="buyer_orders.html"><i class="fa fa-shopping-cart"></i> My Orders</a></li>
                <li><a href="wishlist.html"><i class="fa fa-heart"></i> Wishlist</a></li>
                <li><a href="b_profile.html"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i> Messages</a></li>
                <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Available Products</h1>
            </header>

            <section class="products-section">
                <div class="products-grid">
                    <div class="product-card">
                        <img src="products/smartphone.jpg" alt="Smartphone">
                        <h3>Smartphone</h3>
                        <p>$499</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="products/headphones.jpg" alt="Headphones">
                        <h3>Wireless Headphones</h3>
                        <p>$79</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="products/laptop.jpg" alt="Laptop">
                        <h3>Gaming Laptop</h3>
                        <p>$1299</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="products/smartwatch.jpg" alt="Smartwatch">
                        <h3>Smartwatch</h3>
                        <p>$199</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
