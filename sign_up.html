<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .auth-buttons {
            margin-left: 20px;
        }

        .auth-buttons a {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background: none;
            color: white;
            border: 1px solid white;
        }

        .auth-buttons .signup-btn {
            background: #ffcc00;
            color: black;
        }

        .auth-buttons .login-btn:hover {
            background: white;
            color: black;
        }

        .auth-buttons .signup-btn:hover {
            background: #ffaa00;
        }

        /* Full-page background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #f4f4f4, #ddd);
            padding-top: 80px; /* Prevents content from being hidden under navbar */
        }

        .signup-container {
            background: white;
            padding: 3rem;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .signup-form h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
        }

        .input-wrapper i {
            margin-right: 10px;
            color: #555;
        }

        .input-wrapper input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #ffaa00;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .signup-container {
                width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="im2.png" alt="ShopWise Logo">
                <span>ShopWise</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#marketplace">Marketplace</a>
                <a href="#about">About</a>
                <a href="#how-it-works">How It Works</a>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Login</a>
                    <a href="sign_up.html" class="signup-btn">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign-up Form -->
    <div class="signup-container">
        <form class="signup-form" id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="input-group">
                <label for="role">Sign up as</label>
                <select id="role">
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                </select>
            </div>
            <button type="submit" class="signup-btn"><i class="fa fa-user-plus"></i> Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            const dashboardUrl = role === 'Buyer' ? 'buyer_dashboard.html' : 'seller_dashboard.html';
            window.location.href = dashboardUrl;
        });
    </script>

</body>
</html>
