<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #007bff;
        }
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 20px;
            background: #f4f4f4;
        }
        .dashboard-summary {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .summary-card {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 250px;
        }
        .summary-card i {
            font-size: 2rem;
            color: #007bff;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .orders-table {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Seller Dashboard</h2>
            <ul>
                <li><a href="#" class="active"><i class="fa fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa fa-box"></i> Manage Products</a></li>
                <li><a href="#"><i class="fa fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#"><i class="fa fa-chart-line"></i> Sales Reports</a></li>
                <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Welcome, Seller</h1>
            </header>
            <section class="dashboard-summary">
                <div class="summary-card">
                    <i class="fa fa-box"></i>
                    <div>
                        <h3>120</h3>
                        <p>Products</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fa fa-shopping-cart"></i>
                    <div>
                        <h3>45</h3>
                        <p>Orders</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fa fa-dollar-sign"></i>
                    <div>
                        <h3>$2,500</h3>
                        <p>Total Sales</p>
                    </div>
                </div>
            </section>
            <section class="chart-container">
                <canvas id="salesChart"></canvas>
            </section>
            <section class="orders-table">
                <h2>Recent Orders</h2>
                <table>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>#1001</td>
                        <td>Product A</td>
                        <td>John Doe</td>
                        <td>Shipped</td>
                    </tr>
                    <tr>
                        <td>#1002</td>
                        <td>Product B</td>
                        <td>Jane Smith</td>
                        <td>Pending</td>
                    </tr>
                </table>
            </section>
        </main>
    </div>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [500, 1000, 1500],
                    borderColor: '#007bff',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
