<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .auth-buttons {
            margin-left: 20px;
        }

        .auth-buttons a {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background: none;
            color: white;
            border: 1px solid white;
        }

        .auth-buttons .signup-btn {
            background: #ffcc00;
            color: black;
        }

        .auth-buttons .login-btn:hover {
            background: white;
            color: black;
        }

        .auth-buttons .signup-btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="im2.png" alt="ShopWise Logo">
                <span>ShopWise</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="about_us.html">About</a>
                <a href="how_it_work.html">How It Works</a>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Login</a>
                    <a href="sign_up.html" class="signup-btn">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
